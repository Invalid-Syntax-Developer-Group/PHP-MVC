name: Create Labels

on:
  push:
    branches:
      - main

jobs:
  create_labels:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GitHub CLI
        run: sudo apt-get install gh -y

      - name: Clear all existing labels
        run: |
          existing_labels=$(gh label list --repo ${{ github.repository }} --json name --jq '.[].name')
          for label in $existing_labels; do
            gh label delete "$label" --repo ${{ github.repository }} --yes  || echo "Failed to delete label: $label"
          done

      - name: Create labels
        run: |
          labels=(
            "Bug,#d73a4a,An error or flaw causing unexpected behavior"
            "Critical,#b60205,A severe bug affecting major functionality"
            "Non-Critical,#d4c5f9,A minor bug with limited impact"
