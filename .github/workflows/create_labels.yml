            "Crash,#b60205,An issue causing the application to crash"
            "Blocker,#e11d21,A bug preventing further progress"
            "Cosmetic,#c7def8,A visual issue not affecting functionality"
            "Data Loss,#ffcc00,An issue causing loss of data"
            "Performance Issue,#c2e0c6,An issue affecting performance or speed"
